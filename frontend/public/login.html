<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-warning-subtle">
  <div class="container-fluid bg-warning text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0 header-title" onclick="location.href='../index.html'">API Finanzas</h1>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-dark text-center">Iniciar sesión</h2>

    <div class="mb-3 mt-3">
      <input id="email" type="email" placeholder="Correo" class="form-control" style="border: none; border-bottom: 2px solid #000000;"/>
    </div>

    <div class="mb-3 mt-3">
      <input id="clave" type="password" placeholder="Contraseña" class="form-control" style="border: none; border-bottom: 2px solid #000000;"/>
    </div>

    <button onclick="login()" class="btn btn-warning bg-gradient text-light w-100 mt-4">Continuar</button>
  </div>

  <script src="../config.js"></script>
  <script src="./login.js">
    
  </script>

</body>
</html>
