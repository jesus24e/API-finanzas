<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-warning-subtle d-flex flex-column min-vh-100">

  <!-- Encabezado -->
  <div class="bg-warning text-white py-4 ">
    <div class="container-fluid d-flex justify-content-between align-items-center mx-3 ">
      <h1 class="m-0 fs-1 fw-bold" role="button" onclick="location.href='../index.html'">App Finanzas</h1>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 800px;">
      <div class="bg-white p-5 rounded-2 shadow-lg">

        <!-- Título principal -->
        <h2 class="text-center text-dark mb-5 display-5 fw-bold">Iniciar sesión</h2>

        <!-- Campo de correo -->
        <div class="mb-4">
          <input id="email" type="email" placeholder="Correo electrónico" class="form-control form-control-lg rounded-pill px-4 py-3 shadow-sm" />
        </div>

        <!-- Campo de contraseña -->
        <div class="mb-4">
          <input id="clave" type="password" placeholder="Contraseña" class="form-control form-control-lg rounded-pill px-4 py-3 shadow-sm" />
        </div>

        <!-- Botón -->
        <button onclick="login()" class="btn btn-warning bg-gradient text-white fw-bold w-100 rounded-pill py-3 fs-5">
          Continuar
        </button>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../config.js"></script>
  <script src="./login.js"></script>

</body>
</html>
