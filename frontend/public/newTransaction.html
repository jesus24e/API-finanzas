<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nueva Transacción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<body class="bg-warning-subtle">
  <div class="container-fluid text-light bg-warning py-4 text-center">
    <h2 class="mb-4">Agregar Nueva Transacción</h2>
  </div>

  <div class="container py-4">
    <form onsubmit="guardar(event)">
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-control bg-light px-2 rounded">
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" id="monto" class="form-control bg-light px-2 rounded" required step="0.01"/>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea type="text" class="form-control bg-tertiary bg-gradient px-2 rounded" id="descripcion" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="transactions.html" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-secondary">Guardar</button>
      </div>
    </form>
  </div>
  <script src="../config.js"></script>
  <script src="./newTransaction.js"></script>
</body>
</html>
