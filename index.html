<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transacciones</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Listado de Transacciones</h1>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Monto</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="transacciones">
    </tbody>
  </table>

  <script>
    fetch("http://localhost:3000/transactions")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('transacciones');
        data.forEach(tx => {
          const { tipo, monto, descripcion, fecha } = tx;
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${tipo}</td>
            <td>$${monto.toFixed(2)}</td>
            <td>${descripcion}</td>
            <td>${new Date(fecha).toLocaleDateString()}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        console.error('Error al cargar transacciones:', err);
      });
  </script>
</body>
</html>
